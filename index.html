<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Time Clock with Controls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>

    <div class="container">
        <div class="clock-container">
            <div class="clock-face">
                <div class="hour-marks"></div>
                <div class="minute-marks"></div>
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="center-point"></div>
            </div>
        </div>
        <div class="digital-time">00:00:00</div>
        <div class="time-period">Morning</div>

        <div class="control-panel">
            <div class="control-title">Time Controls</div>
            <div class="control-row">
                <div class="control-group">
                    <label class="control-label">Hour:</label>
                    <input type="number" id="hourInput" min="0" max="23" value="0">
                </div>
                <div class="control-group">
                    <label class="control-label">Min:</label>
                    <input type="number" id="minuteInput" min="0" max="59" value="0">
                </div>
                <div class="control-group">
                    <label class="control-label">Sec:</label>
                    <input type="number" id="secondInput" min="0" max="59" value="0">
                </div>
            </div>

            <div class="button-row">
                <button id="updateBtn">Update Time</button>
                <button id="resetBtn">Reset to Current Time</button>
            </div>

            <div class="control-row">
                <div class="toggle-button">
                    <label class="control-label">Auto Update:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoUpdateToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-group">
                    <label class="control-label">Speed:</label>
                    <select id="speedControl">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="5">5x</option>
                        <option value="10">10x</option>
                        <option value="60">60x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
